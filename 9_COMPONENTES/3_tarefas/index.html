<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="js/script.js" defer></script>
    <title>Tarefas</title>
</head>
<body>
    <!-- NAVBAR -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Tarefa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">Link 1</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">Link 2</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">Link 3</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">Link 4</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- SLIDER -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-8">
                <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button class="active" type="button" data-bs-target="#carousel" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-current="true" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-current="true" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/img01.jpg" alt="Descrição 1" class="d-block w-100"/>
                        </div>
                        <div class="carousel-item">
                            <img src="img/img02.jpg" alt="Descrição 2" class="d-block w-100"/>
                        </div>
                        <div class="carousel-item">
                            <img src="img/img03.jpg" alt="Descrição 3" class="d-block w-100"/>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- CARDS -->
    <hr>
    <div class="container">
        <div class="row" id="row">
            <div class="col-12 col-sm-6 col-md-2 col-lg-3 margem">
                <div class="card">
                    <img src="img/img04.jfif" alt="Minha Imagem" class="card-img-top">
                    <div class="card-body">
                        <p class="card-text text-center">
                            <strong>Blue eyes Quinquennial Dragons</strong>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 margem">
                <div class="card">
                    <img src="img/img05.jfif" alt="Minha Imagem" class="card-img-top">
                    <div class="card-body">
                        <p class="card-text text-center">
                            <strong>Uria, Lord of Searing Flames</strong>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 margem">
                <div class="card">
                    <img src="img/img06.jfif" alt="Minha Imagem" class="card-img-top">
                    <div class="card-body">
                        <p class="card-text text-center">
                            <strong>Blue-Eyes White Dragon</strong>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 margem">
                <div class="card">
                    <img src="img/img07.jfif" alt="Minha Imagem" class="card-img-top">
                    <div class="card-body">
                        <p class="card-text text-center">
                            <strong>The Legendary Exodia Incarnate</strong>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 margem">
                <div class="card">
                    <img src="img/img08.jfif" alt="Minha Imagem" class="card-img-top">
                    <div class="card-body">
                        <p class="card-text text-center">
                            <strong>Summoned Skull</strong>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 margem">
                <div class="card">
                    <img src="img/img09.jfif" alt="Minha Imagem" class="card-img-top">
                    <div class="card-body">
                        <p class="card-text text-center">
                            <strong>Millennium Eye</strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

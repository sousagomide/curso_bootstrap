<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Produto</title>
</head>
<body>
    <div class="container">
        <h2>Registrar produto</h2>
        <div class="col-12">
            <form class="row g-1">
                <div class="form-floating col-12 mb-3">
                    <input type="text" id="titulo" class="form-control" placeholder="Título">
                    <label for="titulo">Insira o nome do produto</label>
                </div>
                <div class="form-floating col-12 mb-3">
                    <select id="categoria" class="form-select">
                        <option selected>----------------</option>
                        <option value="1">Eletrônico</option>
                        <option value="2">Móveis</option>
                        <option value="3">Alimento</option>
                        <option value="4">Livros</option>
                    </select>
                    <label for="categoria">Escolha sua categoria</label>
                </div>
                <div class="form-floating col-6 mb-3">
                    <input type="text" id="preco" class="form-control" placeholder="Preço (R$)">
                    <label for="preco">Preço (R$)</label>
                </div>
                <div class="form-floating col-6 mb-3">
                    <input type="text" id="quantidade" class="form-control" placeholder="Quantidade">
                    <label for="quantidade">Quantidade</label>
                </div>
                <div class="form-floating col-12 mb-3">
                    <textarea class="form-control" name="descricao" id="descricao" placeholder="Descreva o produto..." style="height: 150px;"></textarea>
                    <label for="descricao" class="form-label">Descreva o produto...</label>
                </div>
                <div class="form-check form-switch col-12 mb-3">
                    <input type="checkbox" class="form-check-input" id="isEstoque" checked>
                    <label for="isEstoque" class="form-check-label">Produto em estoque?</label>
                </div>
                <div class="col-12 mb-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>


</body>
</html>

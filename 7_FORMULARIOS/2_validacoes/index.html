<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validações</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <!-- Validação Bootstrap -->
    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6">
                <h2>Faça o login para continuar:</h2>
                <form class="row needs-validation" novalidate>
                    <div class="col-12 mb-4">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite o e-mail" required>
                        <div class="valid-feedback">
                            OK
                        </div>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                        <div class="valid-feedback">
                            OK
                        </div>
                    </div>
                    <div class="col-12 mb-4">
                        <button class="btn btn-primary" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Validação HTML -->
    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6">
                <h2>Faça o login para continuar:</h2>
                <form class="row">
                    <div class="col-12 mb-4">
                        <label for="email2" class="form-label">E-mail</label>
                        <input type="email" id="email2" class="form-control" placeholder="Digite o e-mail" required>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="password2" class="form-label">Senha</label>
                        <input type="password" id="password2" class="form-control" placeholder="Digite sua senha" required>
                    </div>
                    <div class="col-12 mb-4">
                        <button class="btn btn-primary" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
